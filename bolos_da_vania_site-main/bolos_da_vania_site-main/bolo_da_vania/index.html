<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css">

    <title>Projeto Site de bolos</title>
</head>
<body>
    <header class="cabecalho"><!--LOGO/NAV BAR/LOGIN-REGISTER-->
        <img class="logo" src="./imagens/logo_bolos.png" alt="LOGO">
        <h1 class="titulo">Cardapio de bolos</h1>
    </header>
    
    <main class="selecao_bolos"><!--TELA INCIAL BOLOS-->
        <section class="bolos">
            <ul class="cardapio">
                <li class="bolo" id="bolo_chocolate">
                    <span class="nome_bolo">BOLO DE CHOCOLATE</span>
                    <img id="foto_bolo_chocolate" src="./imagens/bolo_chocolate.png" class="fotos" alt="bolo de chocolate">
                </li>
                <li class="bolo" id="bolo_branco">
                    <span class="nome_bolo">BOLO BRANCO</span>
                    <img src="./imagens/bolo_braco.png" alt="Bolo Branco" class="fotos" id="foto_bolo_branco">
                </li>
                <li class="bolo" id="bolo_fuba">
                    <span class="nome_bolo">BOLO DE FUB√Å</span>
                    <img src="./imagens/bolo_milho.png" alt="Bolo de Milho" class="fotos" id="foto_bolo_fuba">
                </li>
                <li class="bolo" id="bolo_milho">
                    <span class="nome_bolo">BOLO DE MILHO</span>
                    <img src="./imagens/bolo_fuba.png" alt="Bolo de Milho" class="fotos" id="foto_bolo_milho">
                </li>
                
            </ul>
        </section>
    </main>
    <script src="./script/script.js"></script>
</body>
</html>
