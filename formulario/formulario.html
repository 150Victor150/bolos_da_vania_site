<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CSS externo - Formulario 25/04, 08/05</title>
    <link rel="stylesheet" type="text/css" href="formulario.css">
</head>
<body>
    <header><!--cabeçalho-->
        
    </header>
    
    <main><!--meio-->
        <section class="box">
            <form class="formulario" id="meu-formulario">
                <fieldset>
                    <legend><strong>Formulário de Clientes</strong></legend>
                    <br>

                    <section class="inputBox">
                        <label for="nome" class="labelinput">Nome completo:</label><br>
                        <input type="text" name="nome" id="nome" class="InputUser" required>
                    </section>
                    
                    <br> <br>

                    <section class="inputBox">
                        <label for="email" class="labelinput">Email:</label><br>
                        <input type="text" name="email" id="email" class="InputUser" required placeholder="seuemail@dominio.com">
                    </section>

                    <br><br>

                    <section class="inputBox">
                        <label for="telefone" class="labelinput">Telefone:</label><br>
                        <input type="tel" name="telefone" id="telefone" class="InputUser" required placeholder="(DDD)XXXXX-XXXX">
                    </section>

                    <br> <br>

                    <section class="inputBox"> 
                        <label for="Mensagem" class="labelinput">Mensagem:</label><br>
                        <input type="text" name="Mensagem" size="50" id="Mensagem"/> 
                    </section>
                    <br> <br>
                    <input type="submit" value="Enviar formulario" id="enviar">
                </fieldset>
            </form>
        </section>
    </main>

    <footer><!--rodapé-->
        
    </footer>
    <script src="/script/script_form.js"></script>
</body>
</html>
