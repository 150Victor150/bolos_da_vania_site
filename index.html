<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style_slides.css">

    <title>Projeto Site de bolos</title>
</head>
<body>
    <header class="cabecalho"><!--LOGO/NAV BAR/LOGIN-REGISTER-->
        <img class="logo" src="./imagens/logo_bolos.png" alt="LOGO">
        <h1 class="titulo">BOLOS DA VÂNIA</h1>
        <nav id="nav_bar"><a  class="nav_bar" href="">ENTRAR</a> <a  class="nav_bar" href="./formulario/formulario.html" target="_blank">REGISTRAR-SE</a></s></nav>
    </header>
    
    <main class="selecao_bolos"><!--TELA INCIAL BOLOS-->
        <h1 class="titulo_cardapio">CARDAPIO DE BOLOS</h1>
        <div class="slider">
                <div class="slides">
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                </div>
                <div class="slide first">
                    <img src="./imagens/slide1.jpg" alt="imagem 1">
                </div>
                <div class="slide">
                    <img src="./imagens/slide2.jpg" alt="imagem 2">
                </div>
                <div class="slide">
                    <img src="./imagens/slide3.PNG" alt="imagem 3">
                </div>
                <div class="slide">
                    <img src="./imagens/slide4.jpg" alt="imagem 4">
                </div>

                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
                    
        </div>
        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
        </div>
        <section class="bolos">
            <ul class="cardapio">
                <li class="bolo" id="bolo_chocolate">
                    <div class="teste">
                    <span class="nome_bolo">BOLO DE CHOCOLATE</span>
                    <img id="foto_bolo_chocolate" src="./imagens/bolo_chocolate.png" class="fotos" alt="bolo de chocolate">
                    <a class="fazer_pedido" href="https://sodiedoces.com.br/bolo/trufado-de-chocolate-zero-acucar/" target="_blank">Eu quero!</a>
                    </div>
                </li>
                <li class="bolo" id="bolo_branco">
                    
                    <span class="nome_bolo">BOLO BRANCO</span>
                    <img src="./imagens/bolo_branco.png" alt="Bolo Branco" class="fotos" id="foto_bolo_branco">
                    <a class="fazer_pedido">Eu quero!</a>

                </li>
                <li class="bolo" id="bolo_fuba">
                    
                    <span class="nome_bolo">BOLO DE FUBÁ</span>
                    <img src="./imagens/bolo_fuba.png" alt="Bolo de Milho" class="fotos" id="foto_bolo_fuba">
                    <a class="fazer_pedido">Eu quero!</a>

                </li>
                <li class="bolo" id="bolo_milho">
                    
                    <span class="nome_bolo">BOLO DE MILHO</span>
                    <img src="./imagens/bolo_milho.png" alt="Bolo de Milho" class="fotos" id="foto_bolo_milho">
                    <a class="fazer_pedido">Eu quero!</a>

                </li>
                
            </ul>
        </section>
    </main>
    <footer class="rodape">
        <p>Contato Whatsapp: (45) 9 9980-5678</p>
        <p>Contato Email: contato_bolo_da_vania@gmail.com</p>
    </footer>
    <script src="./script/script.js"></script>
</body>
</html>
